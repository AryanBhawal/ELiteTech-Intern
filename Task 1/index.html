<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Interactive Quiz App</h1>

    <!-- Start screen -->
    <div id="start-screen">
      <img src="https://static.vecteezy.com/system/resources/previews/029/920/152/non_2x/quiz-logo-with-speech-bubble-symbols-concept-of-questionnaire-show-sing-quiz-button-question-competition-stock-illustration-vector.jpg" alt="Quiz Image" class="quiz-image" />

      <p>üß† You are about to take an exciting quiz!</p>
      <p>üìö Choose a category and answer 10 questions.</p>
      <p>‚è± You will have 10 seconds per question.</p>
      <p>‚úç Enter your name to begin:</p>

      <input type="text" id="user-name" placeholder="Your Name" />
      <select id="category">
        <option value="">Select Category</option>
        <option value="html">HTML & CSS</option>
        <option value="js">JavaScript</option>
      </select>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz screen -->
    <div id="quiz-screen">
      <div id="progress-wrapper">
        <div id="progress-text">Question 1 of 10</div>
        <div id="progress-bar">
          <div id="progress-fill"></div>
        </div>
      </div>

      <div class="timer-ring">
        <svg viewBox="0 0 100 100">
          <circle class="timer-ring-bg" cx="50" cy="50" r="45"></circle>
          <circle class="timer-ring-fill" cx="50" cy="50" r="45"
            stroke-dasharray="282.6" stroke-dashoffset="0"></circle>
        </svg>
      </div>

      <div id="question-container">
        <div id="question">Question text</div>
        <ul id="options"></ul>
        <div id="feedback"></div>
        <button id="next-btn" disabled>Next</button>
      </div>
    </div>

    <!-- Score screen -->
    <div id="score-container">
      <img src="https://t3.ftcdn.net/jpg/05/06/59/28/360_F_506592872_vxk4kvIPHTwB3os3f6Hyw9HZHS6lAKkS.jpg" alt="Trophy" class="score-image" />
      <h2>üéâ Quiz Completed!</h2>
      <div id="final-score">0 / 10</div>
      <div id="message"></div>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
